<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Тренажёр по теме: Функции</title>

<body>

    <div class="container-main">
    <div class="btns-bar-column">
        <div class="btns-bar">
            <div class="glav-btn-bar">
            <div class="glav-back" id="glav-back">
                <button class="glav-back-btn" id="glav-back-btn" onclick="">Вернуться на главную</button>
            </div>
        </div>
            <div class="task-bar-choose" id="task-bar">
                
                    <button class="btn-choose-task" id="task1" onclick="task1()">1 задание</button>

                    <button class="btn-choose-task" id="task3" onclick="task3()">3 задание</button>

                    <button class="btn-choose-task" id="task6" onclick="task6()">6 задание</button>
                    <button class="btn-choose-task" id="task7" onclick="task7()">7 задание</button>
                    <button class="btn-choose-task" id="task8" onclick="task8()">8 задание</button>
                    <button class="btn-choose-task" id="task9" onclick="task9()">9 задание</button>
                    <button class="btn-choose-task" id="task10" onclick="task10()">10 задание</button>

                
            </div>
        </div>
    </div>
            <div class="test-block">
                <div class="test-frame" id="task-container">
                <div class="frame-container" id="frame-container">
                    <div class="frame-cont-block" id="frame-cont-block">
            <div class="title-frame">
                <h1>Тест-тренажер на тему: Функции.</h1>
                <p>Сейчас вам будет представлен тест-тренажер с 10-тью заданиями на тему: Функции. <br> Не ставь лишние пробелы, также если пропустишь невыполненное задание, <br> оно будет уже заблокировано, будь внимательным! <br> <strong>Удачи!</strong>  </p>
            </div>
            <div class="btn-start-frame">
                <input class="btn-start-task" type="submit" value="Начать"
						 onclick="task1()">
            </div>
        </div>           
    </div>
</div>
    <div class="test-inputs">
        <!--<button class="back-btn" id="prev-task" onclick="goToPreviousTask()">Назад</button>
            <button class="check-btn" id="check-answer" onclick="checkAnswer()">Проверить</button>
            <button class="go-btn" id="next-task" onclick="goToNextTask()">Вперед</button> --> 
                     
        </div>
               
            
    </div>       
</div>
